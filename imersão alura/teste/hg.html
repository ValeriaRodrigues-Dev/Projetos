<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p>Bem-vindo(a)! Tente adivinhar o número entre 1 e 100.</p>
  <input type="number" id="guess" placeholder="Digite seu palpite">
  <button onclick="adivinhar()">Adivinhar</button>
  <p id="resultado"></p>

  <script>
    function adivinhar() {
      var numaleatorio = Math.floor(Math.random() * 100) + 1;
      var tentativas = 1;
      var chute = parseInt(document.getElementById('guess').value);

      var resultado = document.getElementById('resultado');

      while (tentativas <= 4) {
        if (chute === numaleatorio) {
          resultado.textContent = `ACERTOU! O número era ${numaleatorio}. Na tentativa ${tentativas}.`;
          break;
        } else if (chute > numaleatorio) {
          resultado.textContent = `Errou! Tente novamente. O número é menor. Tentativa ${tentativas}.`;
        } else if (chute < numaleatorio) {
          resultado.textContent = `Errou! Tente novamente. O número é maior. Tentativa ${tentativas}.`;
        }
        tentativas++;
        break;
      }

      if (tentativas >= 4) {
        resultado.textContent = `Você perdeu! O número era ${numaleatorio}.`;
      }
    }
  </script>
</body>
</html>
