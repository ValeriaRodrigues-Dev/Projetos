<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="shortcut icon" href="imgs/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="fundo">
        <h1>MINI PROJETINHO</h1>
        <div class="calculadora">
            <h2>CALCULADORA</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button onclick="insert('+')">+</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                    <td><button onclick="insert('*')">x</button></td>
                    <td><button onclick="insert('/')">รท</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button onclick="clean()">C</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="back()"> < </button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td rowspan="2"><button id="result-btn" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                    <td><button onclick="insert('3.14159265359')">PI</button></td>

                </tr>
            </table>
        </div>
    </div>

    <script src="interativo/script.js"></script>
</body>
</html>
